<h1> {{ title }} Web page</h1>
<button (click)="click()">Click me</button>
  <nav>
  <app-menu></app-menu>
</nav>
<div>
  <label>Enter some text</label>
  <input [(ngModel)]="aString1" type="text">
  <button (click)="copy()">Copy</button>
  <span>{{ aString2 }}</span>
</div>

<h2>List of names :</h2>
<ul>
  <li *ngFor="let name of names">{{ name }}</li>
</ul>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Sales</th>
      <th>State Code</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of customers">
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.sales | currency }}</td>
      <td>{{ c.sc }}</td>
    </tr>
  </tbody>
</table>
<footer>
  <app-footer></app-footer>
</footer>
